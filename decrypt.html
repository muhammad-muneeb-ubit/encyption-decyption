<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="fs-2 text-primary fw-bold head text-center">Encryption & Decryption by caesar cipher</div>
        <div class=" mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enter encrypted text</label>
            <input type="text" class="form-control" id="ctText" placeholder="Encrypted text . . . .">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Decrypted Text</label>
            <textarea  class="form-control" id="result" rows="3" placeholder="Decrypted Text" disabled></textarea>
        </div>
        <button type="button" class="btn btn-primary" id="decryptButton">Decrypt Text</button>
        
        <a href="./index.html"><button type="button" class="btn btn-primary" id=""> Encrypt Text</button></a>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

        <script src="./shift-3.js"></script>
</body>
